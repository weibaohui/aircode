    - Items:
      Title: 1.显示普通字符串
      Text: >-
        <a href="javascript:void(0)" onclick="callChild(this)"> echo "It is a test"</a><br>
        这里的双引号完全可以省略，以下命令与上面实例效果一致：
        <br>
        echo It is a test
        <br>
        <br>
      Key: 71
    - Items:
      Title: 2.显示转义字符
      Text: >-
        <a href="javascript:void(0)" onclick="callChild(this)">echo "\"It is a test\""</a><br>
        结果将是:<br>
        "It is a test"
        同样，双引号也可以省略
        <br><br>
      Key: 72
    - Items:
      Title: 3.显示变量
      Text: >-
        read 命令从标准输入中读取一行,并把输入行的每个字段的值指定给 shell 变量<br>
        <a href="javascript:void(0)" onclick="callChild(this)">#!/bin/sh</a><br>
        <a href="javascript:void(0)" onclick="callChild(this)">read name</a><br>
        <a href="javascript:void(0)" onclick="callChild(this)"> echo "$name It is a test"</a><br>
        以上代码保存为 test.sh，name 接收标准输入的变量，结果将是:
        <br>
        <br>
      Key: 73
    - Items:
      Title: 4.显示换行
      Text: >-
        <a href="javascript:void(0)" onclick="callChild(this)">echo -e "OK!\n"</a># -e 开启转义<br>
        <a href="javascript:void(0)" onclick="callChild(this)"> echo "It it a test"</a><br>
        输出结果：<br>
        OK!<br>
        <br>
        It it a test<br>
        <br><br>
      Key: 74
    - Items:
      Title: 5.显示不换行
      Text: >-
        <a href="javascript:void(0)" onclick="callChild(this)">echo -e "OK! \c"</a><br> # -e 开启转义 \c 不换行 <br>
        <a href="javascript:void(0)" onclick="callChild(this)"> echo "It it a test"</a><br>
        输出结果： <br>
        OK! It is a test <br>
        <br>
      Key: 75
    - Items:
      Title: 6.显示命令执行结果
      Text: >-
        <a href="javascript:void(0)" onclick="callChild(this)"> echo `date`</a><br>
        注意：这里使用的是反引号`，而不是单引号'。<br>
        <br>
        结果将显示当前日期<br>
        Sat Dec 9 14:41:48 CST 2017<br>
      Key: 76
  Title: shell 命令
  Text: >-
    Shell 的 echo 指令与 PHP 的 echo 指令类似，都是用于字符串的输出。命令格式：
    <br>
    <a href="javascript:void(0)" onclick="callChild(this)">echo string</a><br>
    您可以使用echo实现更复杂的输出格式控制。
    <br>
